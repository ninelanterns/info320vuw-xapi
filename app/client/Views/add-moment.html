<template name='addmoment'>
  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Learning Moments</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li>
            <a href="#">Profile</a>
          </li>
          <li>
            <a href="#">Settings</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  <!-- Full Width Image Header with Logo -->
  <!-- Image backgrounds are set within the full-width-pics.css file. -->
  <header>
  </header>

  <!-- Content Section -->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form>

            <div class="moment-q">
              <h2>Pick your object / activity</h2>
              <select name="activities" id="activities">
                <option selected value="...">Please pick an object / activity</option>
                <option value="Baby">Baby</option>
                <option value="Meeting">Meeting</option>
                <option value="Venepuncture">Venepuncture</option>
              </select>
            </div>

            <div class="moment-q">
              <h2>How did you interact with the activity?</h2>
              <select name="verb" id="verb">
                {{#each verbOptions}}
                <option value={{this}}>{{this}}</option>
                {{/each}}
              </select>
            </div>

            <!-- statement viewer -->
            <div id="statement-container">
              <span>I {{verbText}} {{activityText}}</span>
            </div>

            <div class="moment-q">
              <h2>How would you rate your performance in the activity?</h2>
              <div class="rating">
                <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
              </div>
            </div>

            <!-- need to put the things in between here !-->

            <div class="moment-q" id='circumstanceDiv'>
              <h2>What were the circumstances?</h2>
              {{#each circumstanceOptions}}
                <input type="checkbox" name="{{this}}" value="{{this}}"><label> {{this}}</label><br>
              {{/each}}
            </div>

            <div class="moment-q" id='locationDiv'>
              <h2>What location did your activity take place?</h2>
              <select name="location" id='location'>
                {{#each locationOptions}}
                <option value={{this}}>{{this}}</option>
                {{/each}}
              </select>
            </div>

            <div class="moment-q">
              <h2>Who else was involved in the activity?</h2>
              <select name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
              </select>
            </div>

            <div class="moment-q">
              <h2>Reflection - Any extra notes? <span class="optional">(optional)</span></h2>
              <textarea></textarea>
            </div>

            <section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <a class="big-button" href="add-moment.html">Save Moment ⇡</a>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>

        </form>
<!-- <p class="lead section-lead"></p>
  <p class="section-paragraph"></p> !-->
</div>
</div>
</div>
</section>

<!-- Fixed Height Image Aside -->
<!-- Image backgrounds are set within the full-width-pics.css file. -->

<!-- Footer -->
<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <p>Copyright &copy;</p>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</footer>
</template>
